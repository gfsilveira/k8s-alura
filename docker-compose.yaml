version: "3.0"
services: 
    db:
        image: gfsilveira/k8s-v1:mysql
        environment: 
            - MYSQL_DATABASE=loja
            - MYSQL_USER=root
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
        volumes: 
            - /home/ubuntu/k8s-alura/volume_mysql:/var/lib/mysql
    web:
        image: gfsilveira/k8s-v1:php
        ports:
            - 8080:80
        depends_on: 
            - db
